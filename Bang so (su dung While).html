<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang so</title>
</head>
<body>
<script>
    let sout;
    sout="<table border='1' width='300' cellspacing='1' cellpadding='3'>";
    j=1
    i=0;
    while (i<10){
        sout=sout+"<tr>";
        i++;
        while (j<=10){
            sout=sout+"<td>" + i*j +"</td>";
            j++;
        }
        j=1;
        sout=sout+"<tr>";
    }
    sout=sout+"<table>";
    document.write(sout);
</script>
</body>
</html>
